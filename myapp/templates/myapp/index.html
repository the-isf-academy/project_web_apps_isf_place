{% extends "myapp/base.html" %}
{% load static %}

{% block content %}
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(40, 1fr);
  }

  .square {
    width: 10px;
    height: 10px;
    background-color: rgb(241, 10, 10);
    border: 1px solid black;
  }

  .hidden-input {
    color: transparent;
    width: 24px;
    height: 24px;
  }
  .save-button {
  z-index: 1000;
}
  </style>
<h1>ISF/Place</h1>
<div class="grid">
  {% for tile in grid %}
    <div class="clr-field" style="color: rgb({{ tile.r }}, {{ tile.g }}, {{ tile.b }});">
      <button type="button" aria-labelledby="clr-open-label"></button>
      <input class="hidden-input" type="text" value="rgb({{ tile.r }}, {{ tile.g }}, {{ tile.b }})" data-coloris="">
      <input id="tile_id" name="tile_id" type="hidden" value="{{ tile.id }}">
    </div>
    {% endfor %}
</div>

<a href="{% url 'myapp:leaderboard' %}">View Leaderboard</a>

{% endblock %}
