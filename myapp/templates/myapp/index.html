{% extends "myapp/base.html" %}
{% load static %}

{% block content %}
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(40, 1fr);
  }

  .square {
    width: 10px;
    height: 10px;
    background-color: rgb(241, 10, 10);
    border: 1px solid black;
  }

  .hidden-input {
    color: transparent;
    width: 24px;
    height: 24px;
  }
  .save-button {
  z-index: 1000;
}
  </style>
<h1>My App</h1>
<p>save</p>
<div class="grid">
  {% for row in grid %}
    {% for tile in row %}
    <div class="clr-field" style="color: rgb({{ tile.r }}, {{ tile.g }}, {{ tile.b }});">
      <button type="button" aria-labelledby="clr-open-label"></button>
      <input class="hidden-input" type="text" value="rgb({{ tile.r }}, {{ tile.g }}, {{ tile.b }})" data-coloris="">
      <button class="save-button" type="button">Save</button>
    </div>
    {% endfor %}
    {% endfor %}
</div>
<input type="color" id="colorInput" class="clr-field" value="#ff0000">
<script>
  // Get the color input element
  var colorInput = document.getElementById('colorInput');

  // Add an input event listener to the color input
  colorInput.addEventListener('input', updateColorPreview);
</script>

<a href="{% url 'myapp:leaderboard' %}">View Leaderboard</a>

{% endblock %}
