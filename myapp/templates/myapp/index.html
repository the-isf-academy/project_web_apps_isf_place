{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/colorpicker.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/colorpicker.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <h1>Welcome to the Index Page</h1>
    <div class="grid">
        {% for row in grid %}
            <div class="row">
                {% for tile in row %}
                    <div class="square" style="background-color: rgb({{ tile.r }}, {{ tile.g }}, {{ tile.b }});"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <!-- Add any additional HTML content for the index page -->
</body>
</html>
